---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argo-cd
  namespace: default
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default

  destination:
    server: {{ .Values.spec.destination.server }}
    namespace: default

  source:
    path: charts/argo-cd
    repoURL: https://github.com/pmackey2/argo-cd-test
    targetRevision: HEAD

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
