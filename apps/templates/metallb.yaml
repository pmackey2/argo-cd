apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: metallb
  namespace: default
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    server: https://kubernetes.default.svc
    namespace: metallb
  project: default
  source:
    chart: metallb
    helm:
      values: |
        psp:
          create: true
        configInline:
          address-pools:
          - name: lb-pool-01
            protocol: layer2
            addresses:
              - 172.23.40.140-172.23.40.149
    enabled: true
    repoURL: https://charts.bitnami.com/bitnami
    targetRevision: 2.3.5
    path: bitnami/metallb
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m

