apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: teleport
  namespace: default
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    server: https://kubernetes.default.svc
    namespace: teleport
  project: default
  source:
    path: charts/teleport-cluster
    repoURL: https://github.com/pmackey2/argo-cd-test
    targetRevision: HEAD
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m

