apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: teleport
  namespace: default
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    server: https://kubernetes.default.svc
    namespace: teleport
  project: default
  source:
    chart: teleport-cluster
    helm:
      values: |
        clusterName: teleport.chlg.sputnik.ves.is
    enabled: true
    repoURL: https://charts.releases.teleport.dev
    targetRevision: 6.0.0
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m

