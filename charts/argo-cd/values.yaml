argo-cd:
  installCRDs: false
  global:
    image:
      tag: v2.0.0
  dex:
    enabled: false
  server:
    extraArgs:
      - --insecure
    config:
      repositories: |
        - type: helm
          name: stable
          url: https://charts.helm.sh/stable
        - type: helm
          name: argo-cd
          url: https://argoproj.github.io/argo-helm
        - type: git@github.com:pmackey2/argo-cd-test.git
          name: github-ssh
          sshPrivateKeySecret:
            name: github-secret
            key: sshPrivateKey
        - type: https://github.com/pmackey2/argo-cd-test.git
          name: github-http
